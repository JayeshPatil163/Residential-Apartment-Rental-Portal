<h1>Tenants</h1>
<div>
    <table>
        <thead>
            <tr>
                <th>Tower</th>
                <th>Unit Number</th>
                <th>User Name</th>
                <th>Rent Status</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings$ | async">
                <td>{{ booking.tower }}</td>
                <td>{{ booking.unit_id }}</td>
                <td>{{ booking.user_id }}</td>
                <td [ngClass]="{ 'success': booking.payment_status === 'PAID', 'error': booking.payment_status === 'UNPAID' }">{{ booking.payment_status || 'Pending' }}</td>
                <td>{{ booking.created_at }}</td>
                <td>
                    <button class="collect-btn" (click)="collectRent(booking.id)">Collect Rent</button>
                    <button class="terminate-btn" (click)="terminate(booking.id)">Terminate</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
