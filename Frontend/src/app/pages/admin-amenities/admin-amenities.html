<div class="admin-amenities-container">
    <div class="header-actions">
        <h2>Manage Amenities</h2>
        <button class="primary-btn add-btn" (click)="showPopup = true">
            <span class="icon">+</span> Add New Amenity
        </button>
    </div>

    <div *ngIf="amenities$ | async as amenities" class="amenities-grid">
        <div *ngIf="amenities.length === 0" class="empty-state">
            <p>No amenities found.</p>
        </div>

        <div *ngFor="let amenity of amenities" class="amenity-card">
            <div class="amenity-info">
                <h3>{{ amenity.name }}</h3>
                <p>ID: {{ amenity.id }}</p>
            </div>
        </div>
    </div>

    <div class="modal-overlay" *ngIf="showPopup" (click)="showPopup = false">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <div class="modal-header">
                <h3>Add New Amenity</h3>
                <button class="close-btn" (click)="showPopup = false">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label>Amenity Name</label>
                    <input [(ngModel)]="newAmenityName" placeholder="e.g. Swimming Pool" autofocus>
                </div>
            </div>

            <div class="modal-footer">
                <button class="secondary-btn" (click)="showPopup = false">Cancel</button>
                <button class="primary-btn" (click)="addAmenity(newAmenityName)">Save Amenity</button>
            </div>
        </div>
    </div>
</div>
