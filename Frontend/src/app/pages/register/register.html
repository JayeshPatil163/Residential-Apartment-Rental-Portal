<h1> Register Page </h1>

<form (ngSubmit)="register()">
    <input
        type="text"
        placeholder="Enter your name"
        [(ngModel)]="name"
        name="name"
        required
    />

    <input
        type="email"
        placeholder="Enter your email"
        [(ngModel)]="email"
        name="email"
        required
    />

    <input
        type="password"
        placeholder="Enter your password"
        [(ngModel)]="password"
        name="password"
        required
    />

    <button type="submit"> Register </button>

</form>

<p>
    Already have an account?
    <a routerLink="/login"> Login here </a>
</p>
